name: Deploy

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master ]


jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.14.x

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run linters
      run: make lint

#    - name: Run tests
#      run: make test

    - name: Build
      run: make build

    - name: Upload build results
      uses: actions/upload-artifact@v1
      with:
        name: binary
        path: ./build/bin


